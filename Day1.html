<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:burlywood;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color:white;
            margin-bottom: 20px;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            background:whitesmoke;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid grey;
            border-radius: 4px;
        }
        button {
            background-color: blue;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2 style="font-family:'Times New Roman', Times, serif">Job Application Form</h2>
    <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="position">Position Applied For</label>
        <select id="position" name="position" required>
            <option value="" disabled selected>Select a position</option>
            <option value="developer">Software Developer</option>
            <option value="designer">UI/UX Designer</option>
            <option value="manager">Project Manager</option>
            <option value="analyst">Data Analyst</option>
        </select>

        <label for="experience">Years of Experience</label>
        <input type="number" id="experience" name="experience" placeholder="Enter your experience in years" min="0" max="50" required>

        <label for="education">Highest Educational Qualification</label>
        <select id="education" name="education" required>
            <option value="" disabled selected>Select your qualification</option>
            <option value="highschool">High School</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="phd">PhD</option>
        </select>

        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>

        <label for="portfolio">Portfolio/LinkedIn (Optional)</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="Enter your portfolio or LinkedIn URL">

        <label for="message">Why Should We Hire You?</label>
        <textarea id="message" name="message" rows="5" placeholder="Write a brief note about yourself"></textarea>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
